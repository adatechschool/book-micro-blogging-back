<html>

<body>
    <h2>Afficher tous les posts</h2>
    <ul>
        {% for post in posts_details %}
        <li>
            Username : {{ post.user.username }} <br>
            Post : {{ post.content }} <br>
            Date : {{ post.created_at }} <br>
            {% for tag in post.tags.all %} 
            Tag : {{ tag.tag }} <br>
            {% endfor %}
            <br>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
